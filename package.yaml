name: interpreter
version: 0.1.0.0
github: 'githubuser/interpreter'
license: BSD3
author: 'Author name here'
maintainer: 'example@example.com'
copyright: '2022 Author name here'

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files- it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/interpreter#readme>

dependencies:
  - base >= 4.7 && < 5
  - text
  - pretty

  - mtl
  - containers
  - parsec
  - transformers
  - binary-tree  >= 0.0.9.0 && < 0.1.1.0
  - monad-gen

  - megaparsec
  - parser-combinators

  - haskeline
  - repline       >= 0.1.2.0

library:
  source-dirs:
    - src

executables:
  nat-exe:
    main: Main.hs
    source-dirs: exe
    other-modules: []
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
  repl-exe:
    main: REPL.hs
    source-dirs: exe
    other-modules: []
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  spec:
    defaults: hspec/hspec@main
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - interpreter
      - hspec
      - HUnit
      - hspec-wai
      - hspec-wai-json
      - aeson
      - raw-strings-qq
