name: interpreter
version: 0.1.0.0
github: 'githubuser/interpreter'
license: BSD3
author: 'Author name here'
maintainer: 'example@example.com'
copyright: '2022 Author name here'

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files- it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/interpreter#readme>

dependencies:
  # frags/barkersislands
  - monad-memo

  # shared
  - base >= 4.7 && < 5
  - text
  - pretty

  # server
  - servant
  - servant-server
  - aeson
  - base-compat
  - bytestring
  - containers
  - directory
  - data-default
  - http-api-data
  - http-client
  - http-types
  - string-conversions
  - wai
  - wai-logger
  - wai-extra
  - wai-cors
  - warp
  - cookie       >= 0.4.3   && < 0.5
  - lucid        >= 2.9.11  && < 2.12
  - random       >= 1.1     && < 1.3
  - time         >= 1.6.0.1 && < 1.13
  - fast-logger
  - vector
  - filepath

  # lang
  - mtl
  - haskeline
  - repline       >= 0.1.2.0
  - containers
  - parsec
  - transformers
  - binary-tree  >= 0.0.9.0 && < 0.1.1.0
  - monad-gen

  - megaparsec
  - parser-combinators

library:
  source-dirs:
    - src

executables:
  interpreter-exe:
    main: Main.hs
    source-dirs: app
    other-modules: []
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - interpreter

tests:
  spec:
    defaults: hspec/hspec@main
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - interpreter
      - hspec
      - hspec-wai
      - hspec-wai-json
      - aeson
